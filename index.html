<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">YOURNAME</div>
        <div class="nav-links">
            <a href="#work">Work</a>
            <a href="#about">About</a>
            <a href="resume.pdf" class="btn-outline">Resume</a>
            <a href="#contact" class="btn-fill">Let's Talk</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <div class="profile-frame">
                <img src="your-photo.jpg" alt="Profile Photo">
            </div>
            <div class="hero-text">
                <p class="intro-tag">Hi! I'm Your Name, a Specialist on a mission to create</p>
                <h1>Functional & Powerful <br><span class="accent-text">Digital Systems.</span></h1>
                <button class="btn-fill">Let's Talk!</button>
            </div>
        </div>

        <div class="toggle-container">
            <span>Designer</span>
            <label class="switch">
                <input type="checkbox" id="roleToggle">
                <span class="slider round"></span>
            </label>
            <span>Developer</span>
        </div>
    </header>

    <section id="work" class="grid-section">
        <h2 class="section-title">Latest Work</h2>
        <div class="project-grid" id="projectGrid">
            <div class="project-card">
                <div class="project-img"></div>
                <h3>System Architecture</h3>
                <p>Fullstack Application</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
